<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LubeLogger Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .camera-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio (3/4 = 0.75) */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
		
		.video-overlay {
			position: absolute; /* Positioned relative to the .video-container */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			color: white;
			z-index: 1; /* Ensures the overlay is on top of the video */
			display:flex;
			background-image: url("test_image.png");
			background-size:contain;
			opacity: 0.5;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· LubeLogger Camera</h1>
        
        <div class="camera-container">
			<div class="video-overlay"></div>
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="stopBtn" disabled>Stop Camera</button>
			<button id="captureBtn" disabled>Capture</button>
			<a id="download-link" style="display:none;">Download Photo</a>
			<canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="status" id="status"></div>
        <div class="info">Displaying in 4:3 aspect ratio</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
		const captureBtn = document.getElementById('captureBtn');
		const downloadLink = document.getElementById('download-link');
        const status = document.getElementById('status');
		const canvas = document.getElementById('canvas');
		const context = canvas.getContext('2d');
        
        let stream = null;

        // Function to start the camera
        async function startCamera() {
            try {
                status.textContent = 'Requesting camera access...';
                status.className = 'status';

                // Request rear-facing camera with 4:3 aspect ratio
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' }, // Rear camera
                        aspectRatio: { ideal: 4/3 },
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                status.textContent = 'Camera active';
                startBtn.disabled = true;
                stopBtn.disabled = false;
				captureBtn.disabled = false;

                // Log the actual video settings
                const track = stream.getVideoTracks()[0];
                const settings = track.getSettings();
                console.log('Camera settings:', settings);
                console.log(`Resolution: ${settings.width}x${settings.height}`);
                console.log(`Aspect ratio: ${(settings.width / settings.height).toFixed(2)}`);

            } catch (error) {
                console.error('Error accessing camera:', error);
                
                if (error.name === 'OverconstrainedError') {
                    // If exact rear camera constraint fails, try with ideal
                    try {
                        const fallbackConstraints = {
                            video: {
                                facingMode: 'environment', // Try without exact
                                aspectRatio: { ideal: 4/3 }
                            },
                            audio: false
                        };
                        stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        video.srcObject = stream;
                        status.textContent = 'Camera active (fallback mode)';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
						captureBtn.disabled = false;
                    } catch (fallbackError) {
                        handleCameraError(fallbackError);
                    }
                } else {
                    handleCameraError(error);
                }
            }
        }

        // Function to stop the camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                status.textContent = 'Camera stopped';
                startBtn.disabled = false;
                stopBtn.disabled = true;
				captureBtn.disabled = true;
				downloadLink.style.display = 'none';
            }
        }

        // Handle camera errors
        function handleCameraError(error) {
            let message = '';
            
            switch(error.name) {
                case 'NotAllowedError':
                    message = 'Camera access denied. Please allow camera permissions.';
                    break;
                case 'NotFoundError':
                    message = 'No rear camera found on this device.';
                    break;
                case 'NotReadableError':
                    message = 'Camera is already in use by another application.';
                    break;
                case 'OverconstrainedError':
                    message = 'Rear camera not available. Please try on a mobile device.';
                    break;
                default:
                    message = `Camera error: ${error.message}`;
            }
            
            status.innerHTML = `<span class="error">${message}</span>`;
            startBtn.disabled = false;
            stopBtn.disabled = true;
			captureBtn.disabled = true;
			downloadLink.style.display = 'none';
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
		
		captureBtn.addEventListener('click', () => {
			// Ensure canvas dimensions match video feed
			canvas.width = video.videoWidth;
			canvas.height = video.videoHeight;
			// Draw the current video frame onto the canvas
			context.drawImage(video, 0, 0, canvas.width, canvas.height);
		
			// 3. Create a downloadable link
			canvas.toBlob((blob) => {
				const objectUrl = URL.createObjectURL(blob);
				downloadLink.href = objectUrl;
				downloadLink.download = 'webcam-photo.png'; // Set the download file name
				downloadLink.style.display = 'block'; // Make the link visible
			}, 'image/png');
		});

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Auto-start camera on page load (optional - comment out if you prefer manual start)
        // startCamera();
    </script>
</body>
</html>
